<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="containerColumn" id="containerColumn">
        <h1 class="containerHeading">English Dictionary</h1>

        <input class="input" id="input" placeholder="Search a word" />

        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container">
          <div class="containerColumn" id="containerColumn">
            <p class="title">
              Word Title: <span class="title" id="title">____</span>
            </p>
            <p class="title">
              Meaning: <span class="meaning" id="meaning">____</span>
            </p>
            <audio src="" controls id="audio"></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
